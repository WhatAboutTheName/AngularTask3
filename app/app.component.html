    
<button (click)="start()">Star</button>

  <div class="stream">
    <h1>Stream2 </h1>

      <li *ngFor="let id of secondArr">{{id}}</li>

  </div>
  <div class="stream">
    <h1>Stream3 </h1>
    <ul>
      <li *ngFor="let id of thirdArr">{{id}}</li>
    </ul>
  </div>
</div>
